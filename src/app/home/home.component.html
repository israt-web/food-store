<div class="app-container" fxLayout="row wrap" fxLayoutGap="50px" style="margin-top: 80px;">
    <ng-container *ngFor="let list of product">


        <app-p-tile *ngFor="let item of list.listOfLevel2Cards" [name]="item.productName_level2" [description]="item.description" [image]="item.productPicURL_level3" [mrp]="item.mrp" [sellerLocation]="item.sellerLocation" [seller]="item.sellerName" [subCategories]="item.subCategories"></app-p-tile>

    </ng-container>

</div>
